<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <div class="alert alert-succes" >
          {{ mensaje |  json }}
      </div>

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
